<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">


<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" />


<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
	integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">



<title>ToDo list application</title>
</head>
<body>

	<div class="container">
		<div>
			<br> <br> <a type="button" class="btn btn-primary btn-md"
				href="/todo/newtodo">Add Todo</a>
		</div>
		<br>

		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3>List of TODO's</h3>
			</div>
			<div class="panel-body">
				<table border="1" class="table table-striped table-responsive-md">
					<thead>
						<tr>
							<th scope="col">Description</th>
							<th scope="col">User</th>
							<th scope="col">Target date</th>
							<th scope="col">Actions</th>
							<th scope="col">Done</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="todo: ${listtodos}">
							<td th:text="${todo.description}"></td>
							<td></td>
							<td th:localdate="${todo.targetDate}" /></td>


							<td><a type="button" class="btn btn-primary btn-md"
								th:href="@{/todo/updateTodo/{id}(id=${todo.id})}"><i
									class="fas fa-edit"></i>Update </a> <a type="button"
								class="btn btn-primary btn-md"
								th:href="@{/todo/deleteTodo/{id}(id=${todo.id})}"><i
									class="far fa-trash-alt"></i>Delete</a></td>
							<td><input type="checkbox"></a></td>



						</tr>
					</tbody>
				</table>

			</div>
		</div>

	</div>

	</div>
	<div class="container">
		<a th:href="@{/}"> Back to Home Page</a>


	</div>

</body>

</html>
