<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
	
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">


<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
	integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
	crossorigin="anonymous">

<title>ToDo list application</title>
</head>
<body>
	<div class="container">
		<h1>Create New Todo List</h1>
		<br>
		<form th:action="@{/todo/save}" th:object="${todos}" method="post">


			<table>
				<tr>
					<td>Description</td>
					<td><input type="text" id="description"
						th:field="${todos.description}" placeholder="Description"
						class="form-control mb-4 col-20"></td>
				</tr>
				<tr>

					<td>Target Date</td>
					<td><input type="date" id="targetDate"
						th:field="${todos.targetDate}" patern ="dd.MM.yyyy" class="form-control mb-4 col-20"></td>
				</tr>


				<tr>
					<td colspan="2"><button type="submit"
							class="btn btn-info col-2-1">Save Todo</button></td>
				</tr>
			</table>
		</form>

		<a th:href="@{/todo}"> Back to Todo List</a>
	</div>
</body>

</html>
