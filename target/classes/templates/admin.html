<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" />

</head>
<h1 class="container my-1">Welcome to Admin Page</h1>
<div class="container my-2">

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container"></div>
	</nav>

	<h2>Users List</h2>

	<div class="container">
		<div>
			<br>
			<form th:action="@{/logout}" method="post">
				<br> <a type="button" class="btn btn-primary btn-md">Logout</a>
			</form>
		</div>
		<br>


		<div sec:authorize="hasAnyAuthority('ADMIN')">
			<a type="button" class="btn btn-primary btn-md"
				th:href="@{/admin/newuser}">Add User</a>
		</div>
		<br>
		<br>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>User First Name</th>
					<th>User Last Name</th>
					<th>User Email</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${listUsers}">
					<td th:text="${user.firstName}">First Name</td>
					<td th:text="${user.lastName}">Last Name</td>
					<td th:text="${user.email}">Email</td>
                    <td sec:authorize="hasAnyAuthority('ADMIN')">
						<div sec:authorize="hasAnyAuthority('ADMIN')">
							<a type="button" class="btn btn-primary btn-md" th:href="@{/admin/deleteUser/{id}(id=${user.id})}">Delete</a>
						</div> &nbsp;&nbsp;&nbsp;
						<div sec:authorize="hasAnyAuthority('ADMIN')">
							<atype="button" class="btn btn-primary btn-md"  th:href="@{/admin/updateUser/{id}(id=${user.id})}">Update</a>
						</div>
					</td>
				</tr>
					<a th:href = "@{/}"> Back to Home Page</a>
				</div>
				</body>
				</html>
				</body>				
				</html>
