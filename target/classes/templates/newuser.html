<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" />
</head>
<body>
	<div class="container">
		<h1>Save New User</h1>
		<form action="#" th:action="@{/admin/saveUser}" th:object="${user}" method="POST">
		
				<table border="0" cellpadding="10">
				<tr>
					<td>User First Name</td>
					<td><input type="text" th:field="*{firstName}"
				placeholder="User First Name" class="form-control mb-4 col-20"></td>
				</tr>
				<tr>
					<td>User Last Name</td>
					<td><input type="text" th:field="*{lastName}"
				placeholder="User Last Name" class="form-control mb-4 col-20"></td>
				</tr>
				<tr>
					<td>User Email</td>
					<td><input type="text" th:field="*{email}"
				placeholder="User Email" class="form-control mb-4 col-20"></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit" class="btn btn-info col-2-1"> Save User</button></td>
				</tr>
			</table>
		</form>	
		
		<a th:href = "@{/admin}"> Back to User List</a>
	</div>
</body>
</html>
